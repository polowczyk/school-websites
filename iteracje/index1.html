<body>

    <!--Suma 10 razy-->
    <script type="text/javascript">
        var wynik=0;
        for (i = 1; i <= 10; i++) 
        {
            var s=parseInt(prompt("Podaj liczbe:"));
            wynik = wynik + s;
        }
        document.write(wynik);
    </script>
