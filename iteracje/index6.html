<body>

    <!--Suma kolejnych liczb-->
    <script type="text/javascript">
        var wynik=0;
        var s=parseInt(prompt("Podaj liczbe:"));
        if(s>2){
            for (i = 1; i <= s; i++) 
        {
            
            wynik = wynik + i;
        }
        document.write(wynik);
        }else{
            document.write("Podano nieprawidlowa cyfre"); 
        }
        
    </script>
</body>
