<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie3</title>
</head>
<body>

    <!--Silnia-->
    <script type="text/javascript">
        wynik = 1; 
        var n=parseInt(prompt("Podaj liczbe:"));
        if(n!=0)
        {
            while (n > 0)
                {
                wynik = wynik * n;
                n--;
                }
                document.write(wynik);
        }
        else{
            document.write("Nie można uzyskać silni z 0!");
        }
        
        
    </script>
</body>
</html>
