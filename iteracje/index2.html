<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie2</title>
</head>
<body>

    <!--Suma do wyniku 100-->
    <script type="text/javascript">
        var wynik=0;
        while(wynik<=100)
        {
            var s=parseInt(prompt("Podaj liczbe:"));
            wynik = wynik + s;
        }
        document.write(wynik);
    </script>
</body>
</html>
