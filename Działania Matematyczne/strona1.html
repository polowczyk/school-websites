            <h1>PROSTE DZIAŁANIA</h1>
            <p><i>Podaj pierwszą liczbę: </i><input type="number" id="1liczba"></p>
            <p><i>Podaj drugą liczbę: </i><input type="number" id="2liczba"></p>
            <p>
                <input type="button" value="DODAWANIE" id="dodawanie">
                <input type="button" value="ODEJMOWANIE" id="odejmowanie">
                <input type="button" value="MNOŻENIE" id="mnozenie">
                <input type="button" value="DZIELENIE" id="dzielenie">
            </p>
        </div>
        <script>
            var dodawanie = document.getElementById("dodawanie");
            var odejmowanie = document.getElementById("odejmowanie");
            var mnozenie = document.getElementById("mnozenie");
            var dzielenie = document.getElementById("dzielenie");
            dodawanie.onclick = function () {
                var liczba1 = document.getElementById("1liczba").value;
                var liczba2 = document.getElementById("2liczba").value;
                if (liczba1 == "" || liczba2 == "") {
                    alert("Uzupełnij obie cyfry!");
                }
                else {
                    liczba1 = parseInt(liczba1);
                    liczba2 = parseInt(liczba2);
                    var wynik = liczba1 + liczba2;
                    alert("Wynik dodawania to: " + wynik);
                }
            }
            odejmowanie.onclick = function () {
                var liczba1 = document.getElementById("1liczba").value;
                var liczba2 = document.getElementById("2liczba").value;
                if (liczba1 == "" || liczba2 == "") {
                    alert("Uzupełnij obie cyfry!");
                }
                else {
                    liczba1 = parseInt(liczba1);
                    liczba2 = parseInt(liczba2);
                    var wynik = liczba1 - liczba2;
                    alert("Wynik dodawania to: " + wynik);
                }
            }
            mnozenie.onclick = function () {
                var liczba1 = document.getElementById("1liczba").value;
                var liczba2 = document.getElementById("2liczba").value;
                if (liczba1 == "" || liczba2 == "") {
                    alert("Uzupełnij obie cyfry!");
                }
                else {
                    liczba1 = parseInt(liczba1);
                    liczba2 = parseInt(liczba2);
                    var wynik = liczba1 * liczba2;
                    alert("Wynik mnożenia to: " + wynik);
                }
            }
            dzielenie.onclick = function () {
                var liczba1 = document.getElementById("1liczba").value;
                var liczba2 = document.getElementById("2liczba").value;
                if (liczba1 == "" || liczba2 == "") {
                    alert("Uzupełnij obie cyfry!");
                }
                else {
                    liczba1 = parseInt(liczba1);
                    liczba2 = parseInt(liczba2);
                    if (liczba2 == 0) {
                        alert("Uzupełnij obie cyfry!");
                    }
                    else {
                        var wynik = liczba1 / liczba2;
                        alert("Wynik dzielenia to: " + wynik);
                    }
                }
            }
        </script>
