<body>
    <script>
        wzrost();
        function wzrost(){
            var $w = parseInt(prompt("Podaj swój wzrost (cm):"));
            if($w < 150){
                alert("Jesteś niski :(");
            }else if($w > 180){
                alert("Jesteś wysoki :o");
            }else{
                alert("Jesteś średni :>");
            }
        }  
    </script>
