<!DOCTYPE html>
<html lang="pl">

<head>

    <title>Data i czas</title>
    <style>
        * {
            margin: 0 auto;
            color: white;
            font-family: 'Roboto Condensed', sans-serif;
        }

        body {
            background-color: rgb(58, 58, 58);
        }

        .container {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .holder {
            background-color: rgb(36, 36, 36);
            color: white;
            border-radius: 40px;
            padding: 40px;
            font-size: 30px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .spantext {
            display: block;
            margin: 10px;
            padding: 10px;
            border-radius: 20px;
            background-color: rgb(56, 56, 56);
        }

        .spantext:hover {
            background-color: rgb(66, 66, 66);
        }

        #rainbowText {
            animation-name: BGC;
            animation-duration: 20s;
            animation-iteration-count: infinite;
        }

        @keyframes BGC {
            0% {
                color: rgb(255, 86, 86);
            }

            10% {
                color: rgb(241, 185, 80);
            }

            20% {
                color: rgb(255, 255, 98);
            }

            30% {
                color: rgb(140, 240, 140);
            }

            40% {
                color: rgb(93, 233, 219);
            }

            50% {
                color: rgb(92, 92, 255);
            }

            55% {
                color: rgb(146, 5, 146);
            }

            60% {
                color: rgb(92, 92, 255);
            }

            65% {
                color: rgb(93, 233, 219);
            }

            70% {
                color: rgb(176, 241, 176);
            }

            80% {
                color: rgb(255, 255, 98);
            }

            90% {
                color: rgb(253, 193, 82);
            }

            100% {
                color: rgb(255, 86, 86);
            }
        }

        .secret{
            cursor: pointer;
            padding: 6px;
            border-radius: 30px;
        }

        .secret:hover{
            background-color: rgb(43, 43, 43);
        }
    </style>
</head>

<body onload="startTime()">
    <div class="container">
        <div class="holder">
            <span class="spantext" id="rainbowText" style="font-size: 40px; letter-spacing: 0.2em; padding: 30px;">DZIÅš JEST</span>
            <span class="spantext" id="day"></span>

            <span class="spantext" id="year"></span>

            <span class="spantext" id="fulldatedynamic" style="font-size: 20px;"></span>
        </div>
        <span class="spantext" style="text-align: center; background-color: rgb(36, 36, 36);"><span class="secret" ondblclick="secret()">Autor: Dawid Polowczyk</span></span>
    </div>

    <script>
        function startTime() {

            var now = new Date();
            var day = now.getDate();
            var month = now.getMonth();
            month = month + 1;
            var year = now.getFullYear();
            var sec = now.getSeconds();
            var min = now.getMinutes();
            var hou = now.getHours();

            sec = checkTime(sec);
            min = checkTime(min);
            hou = checkTime(hou);

            var days = ["niedziela", "poniedziaÅ‚ek", "wtorek", "Å›roda", "czwartek", "piÄ…tek", "sobota"];
            var dayName = days[now.getDay()];

            
            var dholder = document.getElementById("day");
            var mholder = document.getElementById("month");
            var yholder = document.getElementById("year");
            var fds = document.getElementById("fulldatestatic");
            var fdd = document.getElementById("fulldatedynamic");

            var staticformatter = new Intl.DateTimeFormat('pl', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            var static = staticformatter.format(new Date());

            dholder.innerHTML = "DzieÅ„: " + day;
            mholder.innerHTML = "MiesiÄ…c: " + month;
            yholder.innerHTML = "Rok: " + year;
            fds.innerHTML = static + " roku";
            fdd.innerHTML = static + "r., " + dayName + " " + hou + ":" + min + ":" + sec;

            var t = setTimeout(startTime, 100);
            function checkTime(i) {
                if (i < 10) { i = "0" + i };
                return i;
            }

        }

        }

    </script>

</body>
