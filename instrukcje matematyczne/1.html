<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function obliczModul(liczba) {
            return (liczba>=0)?liczba:-liczba;
        }
        var naszaLiczba=prompt("Podaj liczbę","");
        if(naszaLiczba == ""){
            alert("Nie podano wartości!");
        }else{
            alert("Wartość bezwzględna z liczby "+naszaLiczba+" to: "+obliczModul(naszaLiczba));
        }
    </script>
</head>
<body>

</body>
</html>
